<!DOCTYPE html>
<html lang="fr">
<head>

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="css/styles.css">
<style>
/* Filigrane profil */
.profile-watermark {
  position: fixed;
  top: 50px;
  right: 30px;
  width: 120px;
  height: auto;
  opacity: 0.15;
  border-radius: 50%;
  text-align: center;
  pointer-events: none;
  z-index: 10;
  font-family: 'Orbitron', sans-serif;
  color: #00ff99;
}

.profile-watermark img {
  width: 100%;
  border-radius: 50%;
}

.profile-watermark span {
  display: block;
  margin-top: 5px;
  font-size: 12px;
  color: #00ff99;
  font-weight: 600;
}

/* Cat√©gories */
.categories {
  display: flex;
  gap: 10px;
  margin-bottom: 20px;
  flex-wrap: wrap;
}

.category-btn {
  padding: 8px 16px;
  background-color: #1f2a6b;
  color: #00ff99;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  transition: 0.3s;
}

.category-btn.active,
.category-btn:hover {
  background-color: #00ff99;
  color: #0a0f2c;
}

/* Modal Lire plus */
.modal {
  display: none; 
  position: fixed;
  z-index: 100;
  left: 0; top: 0;
  width: 100%; height: 100%;
  background-color: rgba(0,0,0,0.7);
  justify-content: center;
  align-items: center;
}

.modal-content {
  background-color: #0a0f2c;
  padding: 30px;
  border-radius: 12px;
  max-width: 600px;
  width: 90%;
  color: #fff;
  position: relative;
  font-family: 'Inter', sans-serif;
}

.modal-content h3 {
  font-family: 'Orbitron', sans-serif;
  color: #00ff99;
  margin-bottom: 15px;
}

.modal-close {
  position: absolute;
  top: 15px;
  right: 20px;
  font-size: 20px;
  cursor: pointer;
  color: #ffd700;
}
</style>
</head>
<body>

<div class="app">
  <!-- Sidebar -->
  <aside class="sidebar">
    <div class="sidebar-header">
      <div class="brand">
        <img src="images/logobengz.png" alt="Logo Le Monde de BENGZ" class="logo">
        <div class="brand-text">Le Monde <span>BENGZ</span></div>
      </div>
    </div>
    <nav class="nav-links">
      <a href="index.html">Accueil</a>
      <a href="projets.html">Projets</a>
      <a href="actualites.html" class="active">Actualit√©s</a>
      <a href="contact.html">Contact</a>
      <a href="evenements.html">√âv√©nements</a>
      <a href="ressources.html">Ressources</a>
      <a href="faq.html">FAQ</a>
    </nav>
    <div class="sidebar-footer">
      <small>Footer By Electro-Mind BENGZ ‚Äì Designer SALOMON SHUKURU ASSA</small>
    </div>
  </aside>

  <!-- Filigrane profil -->
  <div class="profile-watermark">
    <img src="images/profilbengz.png" alt="Profil SALOMON BENGZ">
    <span>Producer SALOMON BENGZ</span>
  </div>

  <!-- Main content -->
  <main class="content">
    <section class="page">
      <h1>Actualit√©s du Monde</h1>
      <p>Les derni√®res nouvelles et √©v√©nements mondiaux, actualis√©es en temps r√©el.</p>

      <!-- Cat√©gories -->
      <div class="categories">
        <button class="category-btn active" data-cat="all">Tous</button>
        <button class="category-btn" data-cat="technology">Technologie</button>
        <button class="category-btn" data-cat="general">G√©n√©ral</button>
        <button class="category-btn" data-cat="business">Business</button>
        <button class="category-btn" data-cat="science">Science</button>
        <button class="category-btn" data-cat="sports">Sports</button>
      </div>

      <div class="cards"></div>
    </section>
  </main>
</div>

<!-- Modal Lire plus -->
<div class="modal" id="modal">
  <div class="modal-content">
    <span class="modal-close">&times;</span>
    <h3 id="modal-title"></h3>
    <p id="modal-text"></p>
    <a id="modal-link" href="#" target="_blank" style="color:#00ff99;">Voir sur source ‚Üí</a>
  </div>
</div>

<script>
const API_KEY = "d8a2f57a66714ea2ab096e86f80230b1"; // üîë remplace par ta cl√© NewsAPI
const cardsContainer = document.querySelector(".cards");
const modal = document.getElementById("modal");
const modalTitle = document.getElementById("modal-title");
const modalText = document.getElementById("modal-text");
const modalLink = document.getElementById("modal-link");
const modalClose = document.querySelector(".modal-close");

// Fonction pour r√©cup√©rer les news
async function fetchNews(category="general") {
  const url = `https://newsapi.org/v2/top-headlines?language=fr&category=${category}&pageSize=50&apiKey=${API_KEY}`;
  const res = await fetch(url);
  const data = await res.json();
  cardsContainer.innerHTML = "";
  data.articles.forEach(article => {
    const card = document.createElement("article");
    card.className = "card";
    card.dataset.category = category;
    card.innerHTML = `<h3>${article.title}</h3>
                      <p>${article.description || "Pas de description disponible"}</p>
                      <a href="#" class="read-more" data-url="${article.url}">Lire plus ‚Üí</a>`;
    cardsContainer.appendChild(card);
  });
}

// Filtrage par cat√©gorie
const categoryBtns = document.querySelectorAll(".category-btn");
categoryBtns.forEach(btn => {
  btn.addEventListener("click", () => {
    categoryBtns.forEach(b => b.classList.remove("active"));
    btn.classList.add("active");
    const cat = btn.dataset.cat;
    if(cat === "all") fetchNews("general"); 
    else fetchNews(cat);
  });
});

// Modal Lire plus
document.addEventListener("click", e => {
  if(e.target.classList.contains("read-more")) {
    e.preventDefault();
    const card = e.target.closest(".card");
    modalTitle.textContent = card.querySelector("h3").textContent;
    modalText.textContent = card.querySelector("p").textContent;
    modalLink.href = e.target.dataset.url;
    modal.style.display = "flex";
  }
});

modalClose.addEventListener("click", ()=>{modal.style.display="none";});
window.addEventListener("click", e => {if(e.target==modal) modal.style.display="none";});

// Au chargement initial
fetchNews();
</script>
</body>
</html>
